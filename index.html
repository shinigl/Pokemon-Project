<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div class="all">
        <div class="header">
            <img src="./logo.png" alt="" id="logo">
            <img src="./n1582649.gif" alt="" id="moving2">
        </div>
    
        <br><br>
        <div id="select">
            <select name="type" id="type">
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="bug">Bug</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="water">Water</option>
                <option value="ghost">Ghost</option>
                <option value="poison">Poison</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="dragon">Dragon</option>
            </select>
            <button id="filter">Filter By Type</button>
            <button id="reset"><a href="index.html"><span class="material-symbols-outlined">autorenew</span></a></button>
            <input type="text" name="" id="search" placeholder="Search pokemon By Name">
        </div><br>
        <img src="./pokey4.png" alt="" id="pikachu">
        <img src="./pokey6.png" alt="" id="pikachu2">
        <img src="./pokey5.png" alt="" id="pikachu3">
        <img src="./pokey3.png" alt="" id="pikachu4">
        <div id="pokemon_card_container">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
